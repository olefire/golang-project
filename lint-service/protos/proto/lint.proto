syntax = "proto3";

package proto;

option go_package = "/gen";

service LintingService {
  rpc LintCode(Code) returns (LintResult) {}
}

message Code {
  string code = 1;
}

message LintCodeIssue {
  string message = 1;
  int32 line = 2;
}

message LintResult {
  repeated LintCodeIssue result = 1;
}

